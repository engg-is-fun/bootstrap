<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
</head>
<body>

<div class="container">
   <br><br>
   <button class="btn">Submit</button>
   <button type="button" class="btn">Basic</button>

   <input type="text" name="" class="btn btn-danger">
   <button type="button" class="btn btn-warning">Basic</button>
   <button type="button" class="btn btn-primary">Basic</button>
   <button type="button" class="btn btn-secondary">Basic</button>
   <button type="button" class="btn btn-success">Basic</button>
   <button type="button" class="btn btn-info">Basic</button>
   <button type="button" class="btn btn-warning">Basic</button>
   <button type="button" class="btn btn-danger">Basic</button>
   <button type="button" class="btn btn-dark">Basic</button>
   <button type="button" class="btn btn-light">Basic</button>
   <button type="button" class="btn btn-link">link</button>

   <h2>Button Outline</h2>
   <button type="button" class="btn btn-outline-warning">Basic</button>
   <button type="button" class="btn btn-outline-primary">Basic</button>
   <button type="button" class="btn btn-outline-secondary">Basic</button>
   <button type="button" class="btn btn-outline-success">Basic</button>
   <button type="button" class="btn btn-outline-info">Basic</button>
   <button type="button" class="btn btn-outline-warning">Basic</button>
   <button type="button" class="btn btn-outline-danger">Basic</button>
   <button type="button" class="btn btn-outline-dark">Basic</button>
   <button type="button" class="btn btn-outline-light">Basic</button>
   <button type="button" class="btn btn-outline-link text-dark">link</button>

   <h2>Button Sizes</h2>
   <button type="button" class="btn btn-outline-light btn-lg">large</button>
   <button type="button" class="btn btn-outline-light">Default</button>
   <button type="button" class="btn btn-outline-light btn-small">small</button>


   <h2>Block level buttons</h2>
   <button type="button" class="btn btn-primary btn-block">full width button</button>
</div>
	</body>
	</html>
